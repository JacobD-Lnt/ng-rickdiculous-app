<nav>
  <a routerLink="">Home</a>

  <a [routerLink]="['/episodes', 1]">Episodes</a>

  <a [routerLink]="['/characters', 1]">Characters</a>

  <a [routerLink]="['/locations', 1]">Locations</a>

  <a routerLink="/favorites">Favorites</a>
</nav>

<br />

<app-character-link
  *ngFor="let result of characters.results"
  [charUrl]="result.url"
></app-character-link>

<br />
<div *ngIf="characters.info != null">
  Page: {{ pageNum }} out of {{ characters.info.pages }}
  <br />
  <a *ngIf="pageNum > 1" [routerLink]="['/characters', pageNum - 1]"
    >Prev Page</a
  >
  <br />
  <a
    *ngIf="pageNum < characters.info.pages"
    [routerLink]="['/characters', pageNum + 1]"
  >
    Next Page
  </a>
</div>
